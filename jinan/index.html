<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Preview dengan Kategori & Search</title>

</head>
<body>

  <h1>Markdown Preview</h1>

  <!-- Tabs kategori -->
  <ul id="categoryTabs"></ul>

  <!-- Search box -->
  <input type="text" id="searchBox" placeholder="Cari file...">

  <!-- File list -->
  <ul id="fileList"></ul>

  <!-- Preview konten -->
  <div id="preview"></div>

  <script src="script.js"></script>
</body>
</html>
